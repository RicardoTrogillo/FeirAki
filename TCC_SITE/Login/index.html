<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csss/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container" id="container">
            <div class="form-container sign-in">
                    <form>
                        <h1>Create account</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                        </div>
                        <span>or use your email for registration in website</span>
                        <input type="text" placeholder="Nome">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <button>Sing In</button>     
                    </form>
            </div>
            
            <div class="form-container sign-up">
                <form>
                    <h1>Login account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    </div>
                    <span>or use your email for registration in website</span>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#">Forget your password</a>
                    <button>Sing Up</button>
                </form>
            </div>

            <div class="toogle-container">
                <div class="toogle">
                    <div class="toogle-panel toogle-left">
                        <h1>Welcome back</h1>
                        <p>Enter your parsonal details to us all of</p>
                        <button class="hidden" id="Login">Sing in</button>
                    </div>
            
                    <div class="toogle-panel toogle-right">
                        <h1>Hello friends</h1>
                        <p>Enter your parsonal details to us all of</p>
                        <button class="hidden" id="register">Sing up</button>
                    </div>
                </div>
            </div>

        </div>
    
    </header>
</body>
<script src="js/index.js"></script>
<script src="https://kit.fontawesome.com/46c8648e1d.js" crossorigin="anonymous"></script>
</html>
